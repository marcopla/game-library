{% extends "template.html" %}
{% block content %}
<form action="{{ url_for('atualizar') }}" method="post">
  <fieldset>
    <input type="hidden" name="id" value="{{game.id}}">
    <div class="form-group">
      <label for="nome">Name</label>
      <input type="text" id="nome" name="nome" class="form-control" value="{{game.nome}}">
    </div>
    <div class="form-group">
      <label for="categoria">Category</label>
      <input type="text" id="categoria" name="categoria" class="form-control" value="{{game.categoria}}">
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control" value="{{game.console}}">
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Save</button>
  </fieldset>
</form>
</div>
{% endblock %}
